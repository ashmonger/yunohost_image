---
name: Builder
on:
  push:
    tags: ['[0-9].[0-9]+*']
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Build with packer
        run: |
          sudo apt list -a packer
          sudo apt install -y --no-install-recommends packer \
             qemu-system-x86 qemu-utils guestfs-tools genisoimage
          packer plugins install github.com/hashicorp/qemu
          PACKER_LOG=1 packer build -parallel-builds=1 yunohost.json
          cd output; sha512sum yunohost.qcow2 > SHA512SUMS
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/yunohost.qcow2
            output/SHA512SUMS
